javax.jdo.PersistenceManagerFactoryClass=org.datanucleus.api.jdo.JDOPersistenceManagerFactory


# Enable these lines if persisting to RDBMS (MySQL)
javax.jdo.option.ConnectionDriverName=com.mysql.jdbc.Driver
javax.jdo.option.ConnectionURL=jdbc:mysql://localhost/messagesDB?verifyServerCertificate=false&useSSL=true
javax.jdo.option.ConnectionUserName=spq
javax.jdo.option.ConnectionPassword=spq
javax.jdo.option.Mapping=mysql
datanucleus.schema.autoCreateAll=true
datanucleus.validateTables=false
datanucleus.validateConstraints=false
# To detach/attach object accross all PersistenceManagers (PMs) from a PersistenceManagerFactory (PMF) 
datanucleus.DetachAllOnCommit=true